<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation inside SweetAlert</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal2-loading {
            width: 64px;
            height: 64px;
            border: 8px solid #008951;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            overflow: hidden;
        }

        .swal2-loading * {
            display: none !important;
        }
        .pop-cl-btn{
        border:none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        color: white;
		background: var(--primary, #008951);
        margin-top: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <!-- Your existing content -->
    <div class="container d-flex align-items-center" style="background: #f9f9f9;">
        <button onclick="showLoadingInsideSweetAlert()">Show Loading inside SweetAlert</button>
    </div>

    <script>
        function showLoadingInsideSweetAlert() {
            Swal.fire({
                title: 'Loading...',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            setTimeout(() => {
                Swal.close();

                Swal.fire({
                    icon: 'success',
                    title: 'Loading Complete!',
                    showConfirmButton: false,
                    html: 'Your success message here! <br><button class="pop-cl-btn" onclick="closePopup()">Ok, got it!</button>',
                });
            }, 3000);
        }

        function closePopup() {
            Swal.close();
        }
    </script>

</body>

</html>
